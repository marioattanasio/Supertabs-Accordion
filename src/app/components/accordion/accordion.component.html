  <ion-content [fullscreen]="true" overflow-scroll="true">
    <ion-label>{{data}}</ion-label>
    <ion-list *ngFor="let item of information; let i = index;"   [ngClass]="{'animate__animated animate__fadeOutUp':  !item.show }" line="none" detail="false" no-padding >
     
        <ion-item tappable  (click)="toggleSection(i)"  line="none"  detail="false"  no-padding [ngClass]="{'animate__animated animate__fadeInDown':  item.selected, 'sticky': item.open }">
          <!--<ion-icon slot="start" name="arrow-forward" *ngIf="!item.open"></ion-icon>
          <ion-icon slot="start" name="arrow-down" *ngIf="item.open"></ion-icon>-->
          <ion-label class="font">
            {{ item.name }}
          </ion-label>
          <ion-icon name="chevron-forward-outline" *ngIf="!item.open" class="freccia icona"></ion-icon>
          <ion-icon name="chevron-down-outline" *ngIf="item.open" class="freccia icona"></ion-icon>
        </ion-item>
      
        <div *ngIf="item.children && item.open">
          <ion-list *ngFor="let child of item.children; let j= index;" lines="none" class="child-list">
            <ion-item tappable (click)="toggleItem(i,j)" [ngClass]="{'child-active': child.open, 'child': !child.open}">
            <!-- <ion-icon slot="start" name="add" *ngIf="!child.open "></ion-icon>
              <ion-icon  name="close" *ngIf="child.open"></ion-icon>-->
              <ion-label>
                {{ child.name }}
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
      
    </ion-list>
    
  </ion-content>
