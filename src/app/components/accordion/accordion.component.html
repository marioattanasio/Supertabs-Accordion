<ion-content [fullscreen]="true" overflow-scroll="true">
 
  <ion-list *ngFor="let item of information; let i = index;" class="accordion-list" line="none" detail="false" no-padding side="bottom">
  <ion-item tappable (click)="toggleSection(i)" [ngClass]="{'section-active': item.open, 'section': !item.open, 'sticky': item.open}">
    <!--<ion-icon slot="start" name="arrow-forward" *ngIf="!item.open"></ion-icon>
    <ion-icon slot="start" name="arrow-down" *ngIf="item.open"></ion-icon>-->
    <ion-label class="font-bold">
      {{ item.name }}
    </ion-label>
  </ion-item>
  
  <div *ngIf="item.children && item.open">
    <ion-list *ngFor="let child of item.children; let j= index;" lines="none" class="child-list">
      <ion-item tappable (click)="toggleItem(i,j)"  [ngClass]="{'child-active': child.open, 'child': !child.open }">
       <!-- <ion-icon slot="start" name="add" *ngIf="!child.open "></ion-icon>
        <ion-icon  name="close" *ngIf="child.open"></ion-icon>-->
        <ion-label>
          {{ child.name }}
        </ion-label>
      </ion-item>
  
     
  
    <div *ngIf="child.children && child.open">
      
      <ion-list  *ngFor="let product of child.children; let x= index;" class="product-list" lines="none">
        <ion-item >
          <ion-icon slot="start" name="add" ></ion-icon>
           <ion-label>
            {{ product.name }}
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
    </ion-list>
  </div>
  
  </ion-list>
  
  </ion-content>
